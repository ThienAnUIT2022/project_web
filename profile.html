<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profiles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">User.</a>

        <nav class="navbar">
            <a href="#" class="active">Information</a>
            <a href="#" class="destination">Your recent searches</a>
            <a href="#">Home</a>

        </nav>
    </header>

    <section class="information">
        <div class="information-content">
            <div class="information-content2">
                <div class="image">
                    <img src="https://mimosawedding.net/wp-content/uploads/2022/07/cach-chup-anh-chan-dung-6.jpg" alt="">
                    <i class='bx bx-camera'></i>
                </div>
                <h1>Hi, customers</h1>
                <h3>Welcome your information</h3>

                <div class="wrapper">
                    <form action="">
                        <div class="two-form">
                            <div class="input-box">
                                <input type="text" value="First name" required>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box">
                                <input type="text" value="Last name" required>
                                <i class='bx bxs-user'></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="text" value="Phone number" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="input-box">
                            <input type="text" value="Email" required>
                            <i class='bx bxs-envelope' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" value="Password" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        
                    </form>
                </div>

                <div class="btn-box">
                    <a href="#">Edit your avatar</a>
                    <a href="#">Remove account</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
