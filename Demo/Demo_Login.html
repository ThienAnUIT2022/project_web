<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Demo_Login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login my Website</title>
  </head>
  <body>
    <header>
      <a href="">
        <button type="submit" class="head-button">Home</button>
      </a>
      <a href="Demo_Res.html">
        <button type="submit" class="head-button">Register</button>
      </a>
    </header>

    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-heading">LOGIN</h1>
        <div class="form-group">
          <i class="bx bxs-user"></i>
          <input
            type="text"
            class="form-input"
            name="username"
            placeholder="Username"
            title="Please enter your username or email!"
            required
          />
        </div>
        <div class="form-group">
          <i class="bx bxs-lock-alt"></i>
          <input
            type="password"
            class="form-input"
            name="password"
            placeholder="Password"
            title="Please enter your password!"
            required
          />
          <div id="eye">
            <i class="bi bi-eye-fill"></i>
          </div>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox" />Remember me</label>
          <a href="#"> Forgot password?</a>
        </div>
        <button type="submit" class="form-submit">Login</button>
        <div class="register-link">
          <p>Don't have an account <a href="Demo_Res.html"> Register</a></p>
        </div>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="Demo.js"></script>
</html>
