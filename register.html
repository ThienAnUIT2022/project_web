<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registers.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Travel</title>
</head>
<body>
    <header>
        <button type="submit" class="head-button">Home</button>
        <button type="submit" class="head-button">Register</button>
    </header>

    <div class="wrapper">
        <form action="">
            <h1> Sign Up </h1>
            <div class="two-form">
                <div class="input-box">
                    <input type="text" placeholder="First name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="link">Terms & Conditions</a>
            </div>
            <button class="submit" type="submit">Register</button>
            <div class="login-link">
                <p> Have an account? <a href="link">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
